<!DOCTYPE HTML>
<html manifest="">
<head>
    <title>Criterion Self Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="loader/favicon.ico">
    <link rel="stylesheet" href="loader/loader.css">
    <link rel="stylesheet" href="resources/css/auth.css">
</head>

<body>
<div id="auth">
    <div class="auth-s-window" id="criterion_auth" align="center">
        <div class="image_logo"></div>
        <div class="form-bg" id="auth_info">
            <form onsubmit="document.getElementById('info_submit').click(); return false;">
                <div class="fields-block">
                    <span class="error" id="info_message"></span>

                    <div class="field-holder login">
                        <span class="person"></span>
                        <input class="field field-text" type="text" id="info_login"
                               value="" placeholder="Email or User Name" autofocus="">
                    </div>
                </div>
                <input type="submit" id="info_submit" class="btn-auth" value="Sign In">
            </form>
        </div>
        <div class="form-bg" id="auth_login">
            <form onsubmit="document.getElementById('login_submit').click(); return false;">
                <div class="fields-block">
                    <span class="error" id="login_message"></span>

                    <div class="field-holder login">
                        <span class="person"></span>
                        <input class="field field-text" type="text" name="email" id="login"
                               value="" placeholder="Email or User Name" autofocus="">
                    </div>
                    <div class="tenants" id="tenant_container"></div>
                    <div class="field-holder password" id="passCont">
                        <span class="lock"></span>
                        <input class="field field-text" type="password" name="password" id="password"
                               value="" placeholder="Password">
                    </div>
                    <div class="field-holder hidden password" id="password1Cont">
                        <span class="lock"></span>
                        <input class="field field-text" type="password" id="password1"
                               value="" placeholder="Your new password">
                    </div>
                    <div class="field-holder hidden password" id="password2Cont">
                        <span class="lock"></span>
                        <input class="field field-text" type="password" id="password2"
                               value="" placeholder="Retype your new password">
                    </div>
                    <div class="field-holder hidden password" id="pinCont">
                        <span class="key"></span>
                        <input class="field field-text" type="text" id="pin"
                               value="" placeholder="PIN">
                    </div>
                </div>
                <input type="submit" id="login_submit" class="btn-auth" value="Sign In">
                <div class="field-holder" id="forgotCont">
                    <div class="forgot-password">
                        <a href="" onclick="
                        document.getElementById('forgot_message').innerHTML = '';
                        document.getElementById('auth_login').style.display = 'none';
                        document.getElementById('forgot_login').value = document.getElementById('login').value;
                        document.getElementById('auth_forgot').style.display = 'block'; return false;">
                            Forgot Password?
                        </a>
                    </div>
                </div>
                <div class="field-holder">
                    <div class="cancel">
                        <a href="./auth.html">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-bg" id="auth_forgot">
            <form onsubmit="document.getElementById('forgot_submit').click(); return false;">
                <div class="fields-block">
                    <span class="error" id="forgot_message"></span>

                    <div class="field-holder login">
                        <span class="person"></span>
                        <input class="field field-text" type="text" name="email" id="forgot_login"
                               value="" placeholder="Enter your Email Address" autofocus="">
                    </div>
                </div>
                <input type="submit" id="forgot_submit" class="btn-auth" value="Send">
                <div class="field-holder">
                    <div class="forgot-password">
                        <a href="" onclick="
                        document.getElementById('forgot_message').innerHTML = '';
                        document.getElementById('auth_login').style.display = 'block';
                        document.getElementById('auth_forgot').style.display = 'none'; return false;">
                            Back
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-bg" id="auth_2fa">
            <h2 class="action">Provide Authentication</h2>
            <form onsubmit="document.getElementById('submit_2fa').click(); return false;">
                <div class="fields-block">
                    <span class="error" id="2fa_message"></span>
                    <div class="field-holder fa">
                        <span class="lock"></span>
                        <input class="field field-text" type="text" name="code" id="code"
                               value="" placeholder="Authentication code">
                    </div>
                    <div class="field-holder fa no-border fa-remem">
                        <label>
                            <input class="field field-checkbox" type="checkbox" name="rememberDevice"
                                   id="rememberDevice"
                                   checked="checked" value="true">
                            <span class="field-label">Remember this device</span>
                        </label>
                    </div>
                </div>
                <input type="submit" class="btn-auth" id="submit_2fa" value="Continue">
                <div class="field-holder">
                    <div class="cancel">
                        <a href="./auth.html">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ul class="links">
        <li id="criterion_inc">Â© 2018 Criterion, Inc.</li>
        <li><a href="https://www.criterionhcm.com/company/service-level-agreement/" target="_blank">SLA</a></li>
    </ul>
</div>
</body>

<script>var criterion = {title : 'Criterion Self Service'};</script>
<script type="text/javascript" src="loader/config.js"></script>
<script type="text/javascript" src="loader/loader.js"></script>
<script type="text/javascript">
    var tenants = [],
            selectedTenant = null;

    function changeTenant(id) {
        selectedTenant = tenants[id];
    }
</script>
</html>
