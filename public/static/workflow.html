<!DOCTYPE HTML>
<html manifest="">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="resources/images/favicon.ico">
    <link rel="stylesheet" href="resources/css/workflow.css">
</head>

<body>
<div class="page">
    <div class="logo"></div>
    <div class="content">
        <div class="text">Your response to the Time Off <span class="request-type"></span></div>
        <div class="buttons">
            <button class="reject">Reject</button>
            <button class="approve">Approve</button>
        </div>
        <div class="text">Your comment to the response (optional)</div>
        <textarea class="comment" placeholder="Your comment..."></textarea>
        <div>
            <button class="submit">Submit Response</button>
            <div class="cancel">Cancel</div>
        </div>
    </div>
    <div class="final">
        Time Off <span class="request-type"></span> for <span class="employee">employee</span> was successfully <span class="decision"></span>
    </div>
</div>
</body>

<script type="text/javascript" src="resources/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="resources/js/url-polyfill.js"></script>
<script type="text/javascript" src="resources/js/workflow.js"></script>

</html>
